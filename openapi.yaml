openapi: 3.1.0
info:
  title: Decibel Tools API
  version: 4.0.0
  description: MCP tools for project intelligence - Dojo experiments, context, policies, and more
servers:
  - url: https://senken.pro
paths:
  /health:
    get:
      operationId: healthCheck
      summary: Check server health
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  version:
                    type: string
  /tools:
    get:
      operationId: listTools
      summary: List all available tools
      responses:
        '200':
          description: List of tools
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  tools:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        description:
                          type: string
  /call:
    post:
      operationId: callTool
      summary: Execute any Decibel tool
      description: Universal tool executor. Pass the tool name and arguments.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - tool
              properties:
                tool:
                  type: string
                  description: "Tool name (e.g., dojo_list, dojo_add_wish, decibel_context_refresh)"
                  enum:
                    - dojo_add_wish
                    - dojo_create_proposal
                    - dojo_scaffold_experiment
                    - dojo_run_experiment
                    - dojo_get_results
                    - dojo_list
                    - dojo_list_wishes
                    - dojo_can_graduate
                    - dojo_read_artifact
                    - dojo_bench
                    - decibel_bench
                    - decibel_bench_compare
                    - decibel_context_refresh
                    - decibel_context_pin
                    - decibel_context_unpin
                    - decibel_context_list
                    - decibel_event_append
                    - decibel_event_search
                    - decibel_artifact_list
                    - decibel_artifact_read
                    - architect_createPolicy
                    - architect_listPolicies
                    - architect_getPolicy
                    - architect_compileOversight
                    - sentinel_createTestSpec
                    - sentinel_listTestSpecs
                    - sentinel_compileTests
                    - sentinel_auditPolicies
                arguments:
                  type: object
                  description: Tool-specific arguments (varies by tool)
                  additionalProperties: true
      responses:
        '200':
          description: Tool executed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [executed, error]
                additionalProperties: true
        '400':
          description: Tool execution failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [error]
                  error:
                    type: string
                  code:
                    type: string
  /dojo/list:
    get:
      operationId: dojoList
      summary: List Dojo proposals, experiments, and wishes
      parameters:
        - name: project_id
          in: query
          description: Project ID (e.g., decibel-tools-mcp)
          schema:
            type: string
      responses:
        '200':
          description: Dojo items
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  proposals:
                    type: array
                  experiments:
                    type: array
                  wishes:
                    type: array
  /dojo/wishes:
    get:
      operationId: dojoListWishes
      summary: List all wishes
      parameters:
        - name: project_id
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Wishes list
          content:
            application/json:
              schema:
                type: object
  /dojo/wish:
    post:
      operationId: dojoAddWish
      summary: Add a new capability wish
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - capability
              properties:
                project_id:
                  type: string
                  description: Project ID
                capability:
                  type: string
                  description: What capability you wish existed
                reason:
                  type: string
                  description: Why this capability would be valuable
      responses:
        '200':
          description: Wish added
          content:
            application/json:
              schema:
                type: object
  /dojo/propose:
    post:
      operationId: dojoCreateProposal
      summary: Create a proposal for a new capability
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - description
              properties:
                project_id:
                  type: string
                title:
                  type: string
                description:
                  type: string
                wish_id:
                  type: string
                  description: Optional wish ID to link
      responses:
        '200':
          description: Proposal created
          content:
            application/json:
              schema:
                type: object
  /context/refresh:
    post:
      operationId: contextRefresh
      summary: Compile full context pack for a project
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                project_id:
                  type: string
      responses:
        '200':
          description: Context compiled
          content:
            application/json:
              schema:
                type: object
  /context/list:
    get:
      operationId: contextList
      summary: List pinned facts
      parameters:
        - name: project_id
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Pinned facts
          content:
            application/json:
              schema:
                type: object
  # ============================================================================
  # Studio API Endpoints (Image, 3D, Video Generation)
  # ============================================================================
  /api/generate-flux-kontext-image:
    post:
      operationId: generateImage
      summary: Start image generation using FLUX/DALL-E
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - prompt
              properties:
                prompt:
                  type: string
                  description: The image generation prompt
                asset_id:
                  type: string
                  description: Optional asset identifier
                user_id:
                  type: string
                  description: Optional user identifier
                aspect_ratio:
                  type: string
                  enum: ['16:9', '9:16', '1:1']
                  description: Image aspect ratio
                input_image:
                  type: string
                  description: Base64 or URL of input image for editing
      responses:
        '200':
          description: Image generation started
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  task_id:
                    type: string
                  estimated_time:
                    type: number
  /api/flux-kontext-status/{taskId}:
    get:
      operationId: getImageStatus
      summary: Check image generation status
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Task status
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [queued, processing, completed, error]
                  progress:
                    type: number
                  image_url:
                    type: string
  /api/meshy/generate:
    post:
      operationId: meshyGenerate
      summary: Start 3D model generation (Meshy-compatible)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - mode
              properties:
                mode:
                  type: string
                  enum: [text-to-3d-preview, text-to-3d-refine, image-to-3d, multi-image-to-3d, retexture]
                prompt:
                  type: string
                image_url:
                  type: string
                asset_id:
                  type: string
                user_id:
                  type: string
      responses:
        '200':
          description: 3D generation started
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  task_id:
                    type: string
  /api/meshy/status/{taskId}:
    get:
      operationId: getMeshyStatus
      summary: Check 3D generation status
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Task status
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  progress:
                    type: number
                  model_url:
                    type: string
  /api/tripo/generate:
    post:
      operationId: tripoGenerate
      summary: Start Tripo 3D model generation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - type
              properties:
                type:
                  type: string
                  enum: [text_to_model, image_to_model, multiview_to_model]
                prompt:
                  type: string
                image_url:
                  type: string
                asset_id:
                  type: string
      responses:
        '200':
          description: Tripo generation started
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  task_id:
                    type: string
  /api/tripo/task/{taskId}:
    get:
      operationId: getTripoStatus
      summary: Check Tripo task status
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Task status
          content:
            application/json:
              schema:
                type: object
  /api/generate-kling-video:
    post:
      operationId: klingGenerateVideo
      summary: Generate video from image (Kling)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - image_url
                - prompt
              properties:
                image_url:
                  type: string
                prompt:
                  type: string
                duration:
                  type: number
                  enum: [5, 10]
                aspect_ratio:
                  type: string
                  enum: ['16:9', '9:16', '1:1']
                asset_id:
                  type: string
      responses:
        '200':
          description: Video generation started
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  task_id:
                    type: string
                  cost:
                    type: number
  /api/generate-kling-text-video:
    post:
      operationId: klingGenerateTextVideo
      summary: Generate video from text prompt (Kling)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - prompt
              properties:
                prompt:
                  type: string
                duration:
                  type: number
                  enum: [5, 10]
                aspect_ratio:
                  type: string
                  enum: ['16:9', '9:16', '1:1']
                asset_id:
                  type: string
      responses:
        '200':
          description: Video generation started
          content:
            application/json:
              schema:
                type: object
  /api/kling-video-status/{taskId}:
    get:
      operationId: getKlingStatus
      summary: Check Kling video generation status
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Task status
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  progress:
                    type: number
                  video_url:
                    type: string
  /api/studio/tasks:
    get:
      operationId: listStudioTasks
      summary: List all Studio generation tasks (debug)
      responses:
        '200':
          description: List of tasks
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  tasks:
                    type: array
                  count:
                    type: number
