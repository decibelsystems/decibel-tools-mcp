description: |-
  Enable Decibel Tools as Lovable custom MCP connector.

  Prerequisites:
  - Remote MCP deployed (ISS-0035)
  - Business or Enterprise Lovable plan (custom connectors)

  Setup:
  1. Settings → Connectors → Personal connectors
  2. Click "New MCP server"
  3. Enter server name and URL
  4. OAuth authorization

  Documentation:
  - Setup guide for Lovable users
  - Use cases for Lovable context (design decisions, architecture for generated apps)
  - Example prompts

  Future: Explore partnership for prebuilt connector on all plans.
