description: |-
  Create a Replit template with Decibel Tools pre-configured.

  Requirements:
  1. MCP server runs as background process in container
  2. Replit Agent connects via stdio or localhost SSE
  3. .decibel/ folder included in template
  4. Setup script handles installation on fork

  Investigate:
  - Replit background workers / always-on
  - .replit config file options
  - Agent MCP configuration location
  - Template publishing process

  Template should be minimal but functional - users fork and get working Decibel immediately.
