description: |-
  Deploy Decibel Tools MCP server to Vercel with Streamable HTTP transport.

  This unlocks:
  - Vercel v0
  - ChatGPT Developer Mode
  - Lovable custom connectors

  Implementation:
  1. Use Vercel MCP adapter / mcp-handler
  2. Implement Streamable HTTP transport (replaces SSE)
  3. Add OAuth support per MCP spec
  4. Enable Fluid compute for efficient scaling
  5. Project-specific URLs for context

  Reference:
  - https://vercel.com/docs/mcp/deploy-mcp-servers-to-vercel
  - Vercel MCP template: https://vercel.com/templates/ai/model-context-protocol-mcp-with-vercel-functions

  Challenge: Remote server needs to access project's .decibel/ folder. Options:
  - User provides project path/repo URL
  - GitHub integration to read .decibel/ from repo
  - Local proxy (mcp-remote) for hybrid approach
