id: WISH-0006
capability: Organizational layer with companies, people, and teams
reason: Foundation for multi-user features like email summaries, permissions,
  audit trails, and collaboration - currently Decibel is project-only with no
  concept of who works on what
inputs:
  - org_name
  - people (name, email, role)
  - team_definitions
  - project_assignments
  - "optional: identity_provider_config (Google Workspace, Okta, etc.)"
outputs:
  org_id: string
  people_registry:
    - id: string
      name: string
      email: string
      teams: []
      projects: []
  teams:
    - id: string
      name: string
      members: []
  distribution_lists:
    leadership: []
    engineering: []
